<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>
</head>
<body>
    <table border="2" width="20%" cellpadding="20" cellspacing="0">
        <thead>
            <th>nom</th>
            <th>prenom</th>
            <th>sexe</th>
            <th colspan="2" >matiere</th>
        </thead>
        <tr>
            <td>nom1</td>
            <td>-</td>
            <td><mark>M</mark></td>
            <td rowspan="2" ><em>A</em></td>
            <td rowspan="2"><strong>B</strong></td>
        </tr>
        <tr>
            <td>nom2</td>
            <td>-</td>
            <td>F</td>
        </tr>
    </table>

</body>
</html>
